<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Additional meta tags -->
  <title>Omnicalc - Assembly Calc</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://louissavoie.github.io/omnicalc/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://louissavoie.github.io/omnicalc/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://louissavoie.github.io/omnicalc/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="https://louissavoie.github.io/omnicalc/favicon_io/site.webmanifest">
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">

    <div class="row justify-content-center mt-3 mb-3">

      <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        <h2 class="mb-3 text-center">Assembly Calc</h2>

        <form>

          <!-- Code Input -->
          <div class="mb-3">
            <label for="codeInput" class="form-label">Code</label>
            <textarea class="form-control" id="codeInput" rows="15" style="font-family:monospace;" autofocus></textarea>
          </div>

          <div class="row mb-3">

            <!-- Calculate Button -->
            <div class="col-4">
              <button type="button" class="btn btn-primary" id="calcButton">Calculate</button>
            </div>
            
            <!-- Result Display -->
            <div class="col d-flex align-items-center justify-content-center">
              <div class="text-center align-middle"><span class="fw-bold" id="resultDisplay"></span></div>
            </div>

          </div>

        </form>

      </div>
    </div>

    <!-- Index Button -->
    <div class="row">
      <div class="col text-center">
        <a class="btn btn-lg btn-secondary mb-5" href="https://louissavoie.github.io/omnicalc/" role="button">Index</a>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="assembly.js"></script>
</body>
</html>

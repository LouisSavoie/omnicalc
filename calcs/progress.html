<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Additional meta tags -->
  <title>Omnicalc - Progress</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://louissavoie.github.io/omnicalc/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://louissavoie.github.io/omnicalc/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://louissavoie.github.io/omnicalc/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="https://louissavoie.github.io/omnicalc/favicon_io/site.webmanifest">
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">

    <div class="row justify-content-center mt-3 mb-4">

      <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        <h2 class="mb-3 text-center">Progress</h2>

        <div class="row mb-3">
          <div class="col">

            <!-- Goal Label -->
            <div class="row">
              <div class="col text-center">
                <h3 id="goalLabel"></h3>
              </div>
            </div>

            <!-- Total Labels -->
            <div class="row mb-1">
              <div class="col text-center">
                <span id="totalDollarLabel"></span>
                <span id="totalQuantityLabel"></span>
                <span id="totalQualityLabel"></span>
              </div>
            </div>

            <div class="progress">
              <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
              <div id="progressBarBG" style="color: black;"></div>
            </div>

            <!-- Start / End Labels -->
            <div class="row">
              <div class="col">
                <span id="startDollarLabel" class="float-start"></span>
                <span id="startQuantityLabel" class="float-start">0</span>
                <span id="endQuantityLabel" class="float-end"></span>
                <span id="endDollarLabel" class="float-end"></span>
              </div>
            </div>

          </div>
        </div>

        <form>

          <!-- Goal Label Input -->
          <div class="mb-3">
            <input type="text" class="form-control" id="goalLabelInput" placeholder="Goal Label">
          </div>

          <!-- Goal Quantity Input -->
          <div class="mb-3">
            <input type="number" class="form-control" id="goalQuantityInput" placeholder="Goal Quantity">
          </div>

          <!-- Goal Quality Input -->
          <div class="mb-3">
            <input type="text" class="form-control" id="goalQualityInput" placeholder="Goal Quality">
          </div>

          <div class="row mb-3">
            <div class="col">

              <!-- Set Goal Button -->
              <div class="col mb-3 text-center">
                <button type="button" class="btn btn-primary" id="setGoalButton">Set Goal</button>
              </div>

            </div>
          </div>

        </form>

        <form>

          <!-- Contribution Input -->
          <div class="mb-3">
            <input type="number" class="form-control" id="contributionInput" placeholder="Contribution">
          </div>

          <div class="row mb-3">
            <div class="col">

              <!-- Contribution Button -->
              <div class="col mb-3 text-center">
                <button type="button" class="btn btn-primary" id="contributionButton">Contribute</button>
              </div>

            </div>
          </div>

        </form>

        <form>

          <!-- Update Total Input -->
          <div class="mb-3">
            <input type="number" class="form-control" id="updateTotalInput" placeholder="New Total">
          </div>

          <div class="row mb-3">
            <div class="col">

              <!-- Update Total Button -->
              <div class="col mb-3 text-center">
                <button type="button" class="btn btn-primary" id="updateTotalButton">Update Total</button>
              </div>

            </div>
          </div>

        </form>

        <div class="row mb-3">
          <div class="col">

            <!-- Reset Button -->
            <div class="col mb-3 text-center">
              <button type="button" class="btn btn-danger" id="resetButton">Reset</button>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Index Button -->
    <div class="row">
      <div class="col text-center">
        <a class="btn btn-lg btn-secondary mb-5" href="https://louissavoie.github.io/omnicalc/" role="button">Index</a>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="progress.js"></script>
</body>
</html>

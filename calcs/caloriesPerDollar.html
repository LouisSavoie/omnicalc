<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Additional meta tags -->
  <title>Omnicalc - Calories Per Dollar</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">

    <div class="row justify-content-center mt-5 mb-5">

      <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        <h2 class="mt-3 text-center">Calories Per Dollar</h2>

        <form>

          <!-- Calories Input -->
          <div class="mb-3">
            <label for="caloriesInput" class="form-label">Calories Per Serving</label>
            <input type="number" class="form-control" id="caloriesInput">
          </div>

          <!-- Servings Input -->
          <div class="mb-3">
            <label for="servingsInput" class="form-label">Servings</label>
            <input type="number" class="form-control" id="servingsInput">
          </div>

          <!-- Price Input -->
          <div class="mb-3">
            <label for="priceInput" class="form-label">Price</label>
            <input type="number" class="form-control" id="priceInput">
          </div>

          <!-- Tax Checkbox -->
          <div class="form-check mb-3">
            <label for="taxCheckbox" class="form-label">Plus Tax? (MI 6%)</label>
            <input type="checkbox" class="form-check-input" id="taxCheckbox">
          </div>

          <div class="row mb-3">

            <!-- Calculate Button -->
            <div class="col-4">
              <button type="button" class="btn btn-primary" id="calcButton">Calculate</button>
            </div>
            
            <!-- Result Display -->
            <div class="col d-flex align-items-center justify-content-center">
              <div class="text-center align-middle"><span class="fw-bold" id="resultDisplay"></span> <span>Calories/Dollar</span></div>
            </div>

          </div>

          <div class="row">
            <div class="col">

              <!-- Clear History Button -->
              <div class="col mb-3">
                <button type="button" class="btn btn-primary" id="clearHistoryButton">Clear History</button>
              </div>

              <!-- Results History -->
              <ul id="resultsHistoryDisplay" class="list-group text-center"></ul>

            </div>
          </div>

        </form>

      </div>
    </div>

    <!-- Index Button -->
    <div class="row">
      <div class="col text-center">
        <a class="btn btn-lg btn-secondary" href="https://louissavoie.github.io/omnicalc/" role="button">Index</a>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="caloriesPerDollar.js"></script>
</body>
</html>
